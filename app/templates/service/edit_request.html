{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}编辑请求{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">编辑请求</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    {{ wtf.quick_form(form) }}
                    <div class="mt-3">
                        <a href="{{ url_for('.request_detail', id=request.id) }}" class="btn btn-secondary">返回详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
